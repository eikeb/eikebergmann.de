head:
  title: "Eike Bergmann | Solution Architect, Software Engineer, all-around coder"
  description: "Persönliche Website für Eike Bergmann, CTO bei ososoft. Mit einer beruflichen Erfahrung als Software Engineer sowie als SAP-Entwickler, Teamleiter und Coach. Hier finden Sie Kontaktinformationen sowie einen aktuellen Lebenslauf und frühere Erfahrungen."

# Top showcase section
showcase:
  enable: true
  title: "Hallo, ich bin Eike."
  subtitle: "Solution Architect"
  description: "Ich arbeite bei <a target='_blank' href='https://www.ososoft.de/'>ososoft</a>, einem SAP-Beratungsunternehmen in München. Mein Werdegang ist vielseitig (man könnte sagen, ich bin ein spezialisierter Generalist), aber stets im engen Zusammenhang mit digitalen Technologien. Ich habe in verschiedenen Bereichen gearbeitet, von Lösungsarchitektur bis hin zur Entwicklung von Backend-/Frontendlösungen, Teamleitung und Coaching. Die Faszination für SAP-Technologien treibt mich genauso an wie die Zusammenarbeit in agilen Teams, die sich gemeinsam darauf konzentrieren, herausragende Lösungen zu entwickeln."
