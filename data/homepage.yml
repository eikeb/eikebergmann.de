# About me section
about:
  enable: true
  title: "Wer bin ich?"
  content: '<p class="lead">
      Ich bin ein sehr unkomplizierter, geselliger, neugieriger und schnell lernender Mensch. Ich tue, was ich liebe, und ich liebe, was ich tue. Ich gehe mit gutem Beispiel voran und arbeite Seite an Seite mit meinen Teams.
    </p>
    <p class="lead">
      Mein Profil vereint technische Expertise und Managementerfahrung, wobei ich mich stets auf technische Projekte konzentriere. Ich bin hochmotiviert und habe ein hohes Verantwortungsbewusstsein für mich selbst, mein Team, meine Kunden und Kollegen. Meine positive und unkomplizierte Einstellung wird von den Menschen geschätzt.
    </p>
    <p class="lead">    
      Auf der technischen Seite bin ich ein spezialisierter Generalist, der bereits in verschiedenen Bereichen tätig war. Aktuell interessiere ich mich besonders für alles, was im Zusammenhang mit der SAP Business Technology Platform (BTP) steht.
    </p>'

  button:
